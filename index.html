<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nova â€” Web Tech Class Homepage</title>
  <meta name="description" content="A modern, responsive homepage template for a web technology class." />
  <style>
    :root{
      --bg: #0b1020;
      --panel: rgba(255,255,255,.06);
      --panel2: rgba(255,255,255,.10);
      --text: rgba(255,255,255,.90);
      --muted: rgba(255,255,255,.70);
      --border: rgba(255,255,255,.12);
      --shadow: 0 18px 45px rgba(0,0,0,.35);
      --r: 18px;

      --accent1: #7c3aed; /* purple */
      --accent2: #22c55e; /* green */
      --accent3: #38bdf8; /* sky */
    }

    /* Light theme */
    [data-theme="light"]{
      --bg: #f7f7fb;
      --panel: rgba(0,0,0,.04);
      --panel2: rgba(0,0,0,.08);
      --text: rgba(10,12,18,.92);
      --muted: rgba(10,12,18,.70);
      --border: rgba(10,12,18,.12);
      --shadow: 0 18px 45px rgba(20,22,30,.15);
    }

    *{ box-sizing:border-box; }
    html{ scroll-behavior:smooth; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color: var(--text);
      background:
        radial-gradient(900px 600px at 15% 15%, rgba(124,58,237,.35), transparent 60%),
        radial-gradient(900px 600px at 85% 25%, rgba(56,189,248,.25), transparent 60%),
        radial-gradient(900px 600px at 50% 85%, rgba(34,197,94,.20), transparent 60%),
        var(--bg);
      min-height:100vh;
      line-height:1.5;
    }

    a{ color:inherit; text-decoration:none; }
    .container{ width:min(1120px, 92vw); margin:0 auto; }

    /* Header */
    header{
      position:sticky; top:0; z-index:50;
      backdrop-filter: blur(14px);
      background: linear-gradient(to bottom, rgba(10,12,18,.55), rgba(10,12,18,.18));
      border-bottom:1px solid var(--border);
    }
    [data-theme="light"] header{
      background: linear-gradient(to bottom, rgba(255,255,255,.75), rgba(255,255,255,.35));
    }

    .nav{
      display:flex; align-items:center; justify-content:space-between;
      padding:14px 0;
      gap:12px;
    }

    .brand{
      display:flex; align-items:center; gap:10px;
      font-weight:800; letter-spacing:.2px;
    }
    .logo{
      width:36px; height:36px; border-radius:12px;
      background:
        radial-gradient(12px 12px at 28% 30%, rgba(255,255,255,.9), transparent 60%),
        linear-gradient(135deg, var(--accent1), var(--accent3));
      box-shadow: 0 10px 28px rgba(124,58,237,.25);
      border: 1px solid rgba(255,255,255,.18);
    }
    [data-theme="light"] .logo{ border-color: rgba(10,12,18,.10); }

    .nav-links{
      display:flex; align-items:center; gap:18px;
      font-weight:600; font-size:14px; color:var(--muted);
    }
    .nav-links a{ padding:8px 10px; border-radius:12px; }
    .nav-links a:hover{ background: var(--panel); color: var(--text); }

    .nav-actions{ display:flex; align-items:center; gap:10px; }

    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      gap:10px;
      padding:10px 14px;
      border-radius: 14px;
      border:1px solid var(--border);
      background: var(--panel);
      color: var(--text);
      font-weight:700;
      font-size:14px;
      box-shadow: none;
      cursor:pointer;
      transition: transform .15s ease, background .15s ease, border-color .15s ease;
    }
    .btn:hover{ transform: translateY(-1px); background: var(--panel2); border-color: rgba(255,255,255,.20); }
    [data-theme="light"] .btn:hover{ border-color: rgba(10,12,18,.18); }

    .btn.primary{
      border: none;
      background: linear-gradient(135deg, var(--accent1), var(--accent3));
      box-shadow: 0 18px 38px rgba(124,58,237,.25);
      color: white;
    }
    .btn.primary:hover{ transform: translateY(-1px); filter: brightness(1.05); }

    .icon{
      width:18px; height:18px; display:inline-block;
    }

    .hamburger{
      display:none;
      padding:10px 12px;
    }

    /* Mobile menu */
    .mobile{
      display:none;
      padding: 0 0 16px 0;
    }
    .mobile a{
      display:block;
      padding:12px 10px;
      border-radius:14px;
      border:1px solid transparent;
      color: var(--muted);
      font-weight:700;
    }
    .mobile a:hover{ background: var(--panel); color: var(--text); border-color: var(--border); }

    /* Hero */
    .hero{ padding: 56px 0 26px; }
    .hero-grid{
      display:grid;
      grid-template-columns: 1.2fr .8fr;
      gap: 22px;
      align-items:stretch;
    }

    .card{
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: var(--r);
      box-shadow: var(--shadow);
    }

    .hero-main{ padding: 26px; overflow:hidden; position:relative; }
    .hero-main:before{
      content:"";
      position:absolute; inset:-2px;
      background:
        radial-gradient(420px 260px at 20% 18%, rgba(124,58,237,.40), transparent 60%),
        radial-gradient(420px 260px at 70% 35%, rgba(56,189,248,.25), transparent 60%),
        radial-gradient(420px 260px at 40% 90%, rgba(34,197,94,.18), transparent 60%);
      filter: blur(1px);
      opacity:.9;
      pointer-events:none;
      z-index:0;
    }
    .hero-main > *{ position:relative; z-index:1; }

    .badge{
      display:inline-flex; align-items:center; gap:10px;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.14);
      color: var(--muted);
      font-weight:800;
      font-size:12px;
    }
    [data-theme="light"] .badge{
      background: rgba(10,12,18,.04);
      border-color: rgba(10,12,18,.10);
    }

    h1{
      margin: 14px 0 10px;
      font-size: clamp(32px, 5vw, 52px);
      line-height: 1.05;
      letter-spacing: -0.8px;
    }
    .sub{
      margin: 0 0 18px;
      max-width: 58ch;
      color: var(--muted);
      font-weight: 600;
      font-size: 16px;
    }

    .cta-row{ display:flex; gap:12px; flex-wrap:wrap; }

    .hero-side{
      padding: 18px;
      display:flex;
      flex-direction:column;
      gap: 12px;
    }

    .mini{
      padding: 16px;
      border-radius: 16px;
      border:1px solid var(--border);
      background: rgba(255,255,255,.04);
    }
    [data-theme="light"] .mini{ background: rgba(10,12,18,.03); }

    .mini h3{
      margin: 0 0 8px;
      font-size: 14px;
      letter-spacing:.2px;
    }
    .mini p{ margin: 0; color: var(--muted); font-weight:600; font-size:13px; }
    .mini strong{ color: var(--text); }

    .pill-row{ display:flex; flex-wrap:wrap; gap:8px; margin-top:10px; }
    .pill{
      font-size:12px;
      font-weight:800;
      color: var(--muted);
      padding: 8px 10px;
      border-radius: 999px;
      border:1px solid var(--border);
      background: rgba(255,255,255,.04);
    }
    [data-theme="light"] .pill{ background: rgba(10,12,18,.03); }

    /* Sections */
    section{ padding: 26px 0; }
    .section-title{
      display:flex; align-items:flex-end; justify-content:space-between;
      gap:14px;
      margin-bottom: 14px;
    }
    .section-title h2{
      margin:0;
      font-size: 20px;
      letter-spacing:-.2px;
    }
    .section-title p{
      margin:0;
      color: var(--muted);
      font-weight:600;
      font-size: 13px;
      max-width: 56ch;
    }

    .grid-3{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 14px;
    }
    .feature{
      padding: 16px;
      border-radius: var(--r);
    }
    .feature .kicker{
      display:flex; align-items:center; gap:10px;
      font-weight:900; font-size:13px;
      margin-bottom: 8px;
    }
    .dot{
      width:10px; height:10px; border-radius:50%;
      background: linear-gradient(135deg, var(--accent2), var(--accent3));
      box-shadow: 0 10px 18px rgba(56,189,248,.18);
    }
    .feature p{ margin:0; color: var(--muted); font-weight:600; font-size: 13px; }

    /* Projects */
    .projects{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
    }
    .project{
      padding: 16px;
      border-radius: var(--r);
      display:flex;
      flex-direction:column;
      gap: 10px;
    }
    .project .top{
      display:flex; align-items:flex-start; justify-content:space-between; gap:10px;
    }
    .tag{
      font-size:12px; font-weight:900;
      padding: 8px 10px;
      border-radius: 999px;
      border:1px solid var(--border);
      background: rgba(255,255,255,.04);
      color: var(--muted);
      white-space:nowrap;
    }
    [data-theme="light"] .tag{ background: rgba(10,12,18,.03); }
    .project h3{ margin:0; font-size:16px; letter-spacing:-.2px; }
    .project p{ margin:0; color: var(--muted); font-weight:600; font-size: 13px; }
    .project a.more{
      margin-top:auto;
      display:inline-flex; align-items:center; gap:10px;
      font-weight:900; font-size:13px; color: var(--text);
      opacity:.9;
    }
    .project a.more:hover{ opacity:1; }

    /* Contact */
    .contact{
      padding: 18px;
      display:grid;
      grid-template-columns: 1.2fr .8fr;
      gap: 14px;
      align-items:stretch;
    }
    .contact form{
      display:grid; gap: 10px;
    }
    label{
      font-weight:800; font-size:12px; color: var(--muted);
    }
    input, textarea{
      width:100%;
      padding: 12px 12px;
      border-radius: 14px;
      border:1px solid var(--border);
      background: rgba(255,255,255,.04);
      color: var(--text);
      font-weight:650;
      outline:none;
    }
    [data-theme="light"] input, [data-theme="light"] textarea{
      background: rgba(10,12,18,.03);
    }
    input:focus, textarea:focus{
      border-color: rgba(56,189,248,.55);
      box-shadow: 0 0 0 4px rgba(56,189,248,.15);
    }
    textarea{ min-height: 118px; resize: vertical; }

    .note{
      padding: 16px;
      border-radius: 16px;
      border: 1px dashed var(--border);
      background: rgba(255,255,255,.03);
      color: var(--muted);
      font-weight:650;
      font-size: 13px;
    }
    [data-theme="light"] .note{ background: rgba(10,12,18,.02); }

    /* Footer */
    footer{
      padding: 26px 0 36px;
      color: var(--muted);
      font-weight:650;
      font-size: 13px;
    }
    .foot{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      border-top:1px solid var(--border);
      padding-top: 18px;
    }
    .foot a{ color: var(--muted); font-weight:800; }
    .foot a:hover{ color: var(--text); }

    /* Responsive */
    @media (max-width: 920px){
      .hero-grid{ grid-template-columns: 1fr; }
      .grid-3{ grid-template-columns: 1fr; }
      .projects{ grid-template-columns: 1fr; }
      .contact{ grid-template-columns: 1fr; }
      .nav-links{ display:none; }
      .hamburger{ display:inline-flex; }
      .mobile{ display:block; }
      .mobile[hidden]{ display:none; }
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce){
      *{ scroll-behavior:auto !important; transition:none !important; animation:none !important; }
    }
  </style>
</head>

<body>

      <nav class="nav" aria-label="Primary">
        <a class="brand" href="#top" aria-label="Go to top">
          <span class="logo" aria-hidden="true"></span>
          <span>Nova</span>
        </a>

        <div class="nav-links" aria-label="Site links">
          <a href="#features">Features</a>
          <a href="#projects">Projects</a>
          <a href="#about">About</a>
          <a href="#contact">Contact</a>
        </div>

        <div class="nav-actions">
          <button class="btn" id="themeBtn" type="button" aria-label="Toggle theme">
            <span class="icon" aria-hidden="true">

              <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M21 12.7A8.5 8.5 0 0 1 11.3 3a7 7 0 1 0 9.7 9.7Z" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </span>
            Theme
          </button>
